<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="phone-frame">
        <div class="notch"></div>

        <div class="screen-container">
            <div class="card-selector">
                <h1 class="card-title">Card</h1>
                <img class="card-image" src="https://i.ibb.co/8YXnPn4/card.png" alt="credit-card" />
            </div>

            <div class="settings-menu">
                <div class="setting">
                    <div>

                        <img class="image" src="./img/lock.svg" alt="">
                        <p class="setting-description">
                            Lock card<br /><span>You can unlock it later</span>
                        </p>
                    </div>
                    <label class="switch">
                        <input type="checkbox" />
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="setting">
                    <div>
                        <img class="image" src="./img/plane.svg" alt="">
                        <p class="setting-description">
                            Payments abroad<br /><span>Enable your card abroad</span>
                        </p>
                    </div>
                    <label class="switch">
                        <input type="checkbox" />
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="setting">
                    <div>
                        <img class="image" src="./img/laptop.svg" alt="">
                        <p class="setting-description">
                            Online payments<br /><span>Enable online transactions</span>
                        </p>
                    </div>
                    <label class="switch">
                        <input type="checkbox" />
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="setting">
                    <div>
                        <img class="image" src="./img/atm.svg" alt="">
                        <p class="setting-description">
                            ATM withdrawals<br /><span>Enable ATM withdrawals</span>
                        </p>
                    </div>
                    <label class="switch">
                        <input type="checkbox" />
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
